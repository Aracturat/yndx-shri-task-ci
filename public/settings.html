<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Settings</title>
	<link href="style.css" rel="stylesheet" />
</head>
<body class="page settings-page">
<header class="page__header header">
	<div class="header__content">
		<div class="header__left">
			<h1 class="header-text header-text--inactive">School CI server</h1>
		</div>
		<div class="header__right"></div>
	</div>
</header>
<main class="page__main main">
	<div class="main__content">
		<div class="settings-page__form">
			<h2 class="header-text header-text--small settings-page__header">Settings</h2>
			<div class="text text--size-s settings-page__description">Configure repository connection and synchronization settings.</div>
			<div class="form-field form-field--required">
				<label class="form-field__label" for="repository">Github repository</label>
				<input class="form-field__input" type="text" placeholder="user-name/repo-name" id="repository"/>
			</div>
			<div class="form-field">
				<label class="form-field__label" for="command">Build command</label>
				<input class="form-field__input" type="text" value="npm ci && npm run build" id="command"/>
				<span class="form-field__clear-button"></span>
			</div>
			<div class="form-field">
				<label class="form-field__label" for="branch">Main branch</label>
				<input class="form-field__input" type="text" value="master" id="branch"/>
				<span class="form-field__clear-button"></span>
			</div>
			<div class="form-field form-field--inline">
				<label class="form-field__label" for="minutes">Synchronize every</label>
				<input class="form-field__input settings-page__minutes-input" type="text" value="10" id="minutes"/>
				<span class="form-field__after-element">minutes</span>
			</div>
			<div class="settings-page__buttons">
				<button class="button button--action settings-page__button">
					<span class="button__text">Save</span>
				</button>
				<button class="button settings-page__button">
					<span class="button__text">Cancel</span>
				</button>
			</div>
		</div>
	</div>
</main>
<footer class="page__footer footer">
	<div class="footer__content">
		<div class="footer__left">
			<a class="footer__item link" href="#">Support</a>
			<a class="footer__item link" href="#">Leaning</a>
		</div>
		<div class="footer__right">
			<span class="footer__item text text--size-s">Â© 2020 Nikolay Dozmorov</span>
		</div>
	</div>
</footer>
</body>
</html>
