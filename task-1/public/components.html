<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Components</title>
	<link href="style.css" rel="stylesheet" />
</head>
<body>
<header class="header">
	<div class="header__content">
		<div class="header__left">
			<h1 class="header-text">School CI server</h1>
		</div>
		<div class="header__right">
			<button class="button button--small">
				<span class="text-with-icon">
					<span class="text-with-icon__icon icon icon--size-s icon--start"></span>
					<span class="text-with-icon__primary-text">Run build</span>
				</span>
			</button>
			&nbsp;
			<button class="button button--small">
				<span class="text-with-icon">
					<span class="text-with-icon__icon icon icon--size-s icon--gear"></span>
					<span class="text-with-icon__primary-text">Settings</span>
				</span>
			</button>
		</div>
	</div>
</header>
<main class="main">
	<div class="main__content">

		<h2>Buttons</h2>
		<p>
			<button class="button">Cancel</button>
			<button class="button" disabled>Cancel</button>

			<button class="button button--action">Save</button>
			<button class="button button--action" disabled>Save</button>
		</p>

		<h2>Small buttons</h2>
		<p>
			<button class="button button--small">Cancel</button>
			<button class="button button--small" disabled>Cancel</button>

			<button class="button button--action button--small">Save</button>
			<button class="button button--action button--small" disabled>Save</button>
		</p>

		<h2>Icons</h2>
		<p>
			<span class="icon icon--size-s icon--branch"></span>
			<span class="icon icon--size-s icon--calendar"></span>
			<span class="icon icon--size-s icon--clear"></span>
			<span class="icon icon--size-s icon--error"></span>
			<span class="icon icon--size-s icon--gear"></span>

			<span class="icon icon--size-s icon--pending"></span>
			<span class="icon icon--size-s icon--person"></span>
			<span class="icon icon--size-s icon--restart"></span>
			<span class="icon icon--size-s icon--start"></span>
			<span class="icon icon--size-s icon--success"></span>
			<span class="icon icon--size-s icon--timer"></span>
		</p>
		<p>
			<span class="icon icon--size-m icon--branch"></span>
			<span class="icon icon--size-m icon--calendar"></span>
			<span class="icon icon--size-m icon--clear"></span>
			<span class="icon icon--size-m icon--error"></span>
			<span class="icon icon--size-m icon--gear"></span>

			<span class="icon icon--size-m icon--pending"></span>
			<span class="icon icon--size-m icon--person"></span>
			<span class="icon icon--size-m icon--restart"></span>
			<span class="icon icon--size-m icon--start"></span>
			<span class="icon icon--size-m icon--success"></span>
			<span class="icon icon--size-m icon--timer"></span>
		</p>

		<p>
			<span class="icon icon--size-l icon--branch"></span>
			<span class="icon icon--size-l icon--calendar"></span>
			<span class="icon icon--size-l icon--clear"></span>
			<span class="icon icon--size-l icon--error"></span>
			<span class="icon icon--size-l icon--gear"></span>

			<span class="icon icon--size-l icon--pending"></span>
			<span class="icon icon--size-l icon--person"></span>
			<span class="icon icon--size-l icon--restart"></span>
			<span class="icon icon--size-l icon--start"></span>
			<span class="icon icon--size-l icon--success"></span>
			<span class="icon icon--size-l icon--timer"></span>
		</p>

		<h2>Button with icons and text</h2>
		<p>
			<button class="button button--small">
				<span class="text-with-icon">
					<span class="text-with-icon__icon icon icon--size-s icon--start"></span>
					<span class="text-with-icon__primary-text">Run build</span>
				</span>
			</button>
			<button class="button button--small">
				<span class="text-with-icon">
					<span class="text-with-icon__icon icon icon--size-s icon--gear"></span>
				</span>
			</button>
		</p>

		<h2>Form fields</h2>
		<div>
			<div class="form-field">
				<label class="form-field__label" for="id1">Github repository</label>
				<input type="text" class="form-field__input" placeholder="user-name/repo-name" id="id1"/>
			</div>
			<div class="form-field form-field--required">
				<label class="form-field__label" for="id2">Github repository</label>
				<input type="text" class="form-field__input" placeholder="user-name/repo-name" id="id2"/>
			</div>
			<div class="form-field">
				<label class="form-field__label" for="id3">Build command</label>
				<input class="form-field__input" type="text" value="npm ci && npm run build" id="id3"/>
				<span class="form-field__clear-button"></span>
			</div>
			<div class="form-field form-field--inline">
				<label class="form-field__label" for="id4">Synchronize every</label>
				<input class="form-field__input" type="text" id="id4"/>
				<span class="form-field__clear-button"></span>
				<span class="form-field__after-element">minutes</span>
			</div>

		</p>
	</div>
</main>
<footer class="footer">
	<div class="footer__content">
		<div class="footer__left">
			<a class="footer__item link" href="#">Support</a>
			<a class="footer__item link" href="#">Leaning</a>
		</div>
		<div class="footer__right">
			<span class="footer__item text">Â© 2020 Nikolay Dozmorov</span>
		</div>
	</div>
</footer>
</body>
</html>
